# GLOBAL STUFF
experiment_id: test_compile_b_lite_fsdp_compile3
checkpoint_path: /mnt/cluster_storage/cascade-checkpoints/
output_path: test_train_b/output
model_version: 700M

# WandB
wandb_project: stable-cascade
wandb_entity: angermanc

# TRAINING PARAMS
lr: 1.0e-4
batch_size: 512
image_size: 512
# multi_aspect_ratio: [1/1, 1/2, 1/3, 2/3, 3/4, 1/5, 2/5, 3/5, 4/5, 1/6, 5/6, 9/16]
