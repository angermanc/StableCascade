# ema_beta: 0.9

webdataset_path: pipe:aws s3 cp s3://ingredient-generation-model-trainer.canva.com/image-generation/test/chris/cascade-data/dataset_2X_0.tar -
effnet_checkpoint_path: /mnt/cluster_storage/models/effnet_encoder.safetensors
stage_a_checkpoint_path: /mnt/cluster_storage/models/stage_a.safetensors
